      <h2>

      <form action="http://localhost:8082/join" method="post">
        <p><strong>Join</strong></p>
        <!-- We can add this back if we decide to add it to the database -->
        <!--Choose what level of member want to become: <br><br>
        <input type="radio" id="low" name="mem_level" value="low" checked>
        <label for="low">Lowest Level - $10 per year</label><br><br>
        <input type="radio" id="mid" name="mem_level" value="mid" >

        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="first name" required><br><br>

        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="last name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>

        <label for="passCheck">Re-enter Password:</label>
        <input type="password" id="passCheck" name="passCheck" placeholder="re-enter password" required><br><br>
        <div id="formErrors"></div>

        <button type="submit" id = "submit">Create Account</button>

        <br><br>

        <div class="container">
          Already have an account? Click to log in!
          <br>
          <a href="login.html" id="createButton">Log in</a>
